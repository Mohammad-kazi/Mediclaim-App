<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<div class="formcenter">
    <div class="form " style="margin-top:8% ;">

        <div class="title" style="color: black;">Welcome</div>
        <div class="subtitle" style="color: black;">Let's create your account!</div>
        <form [formGroup]="form">

          <div class="input-container ic1">
                <input type="text" class="input" [(ngModel)]="register.UserName" formControlName="username" required="[A-Za-z]" placeholder=" ">
                <div class="cut"></div>
                <label for="Username " class="placeholder" >Username </label>
           </div>

        <div class="input-container ic1">
            <input type="email" class="input" [(ngModel)]="register.Email_id" formControlName="emailid" required placeholder=" ">
            <div class="cut"></div>
        <label for="Email ID" class="placeholder">Email ID</label>
       </div>

    <table>
        <tr><label>Gender</label></tr>
        <td>
            <input [(ngModel)]="register.Gender" type="radio" value="male" formControlName="gender"> Male
            <input [(ngModel)]="register.Gender" type="radio" value="female" formControlName="gender"> Female
            <input [(ngModel)]="register.Gender" type="radio" value="Other" formControlName="gender"> Other
       </td>
    </table>

        <div class="input-container ic1">
        <input type="number" class="input" [(ngModel)]="register.Phone_No" id="contactno" formControlName="contactno" required="[0-9]"placeholder=" ">
        <div class="cut"></div>
        <label for="Phone Number" class="placeholder">Phone Number</label>
        </div>


        <div class="input-container ic2">
            <input [(ngModel)]="register.City" id="city" formControlName="city" class="input" type="text" required="[A-Za-z]" placeholder=" " />
            <div class="cut"></div>
            <label for="City" class="placeholder">City</label>
        </div>

        <div class="input-container ic2">
            <input [(ngModel)]="register.Pincode" id="pincode" formControlName="pincode" class="input" type="number" required="[0-9]" placeholder=" " />
            <div class="cut"></div>
            <label for="Pincode" class="placeholder">Pincode</label>
        </div>

        <div class="input-container ic2">
          <input [(ngModel)]="register.Date_of_Birth" id="dob" formControlName="dateofbirth" class="input" type="date" required="date" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="Date Of Birth" class="placeholder">Date Of Birth</label>
        </div>

        <div class="centercontent"><button (click)="savereg()"   style="margin-top:125%;" [disabled]="!form.valid">Register</button></div>
        </form>
      </div>
</div>
